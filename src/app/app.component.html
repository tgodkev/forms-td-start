<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              id="username"
              name="username" ngModel
              required

            >
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input #email="ngModel"
                   class="form-control"
                   email
                   id="email"
                   name="email"
                   ngModel
                   required
            >
            <span *ngIf="!email.valid && email.touched" class="help-block"> Please Enter A Valid Email.</span>
          </div>

        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" class="form-control"
                  id="secret"
                  name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="answer" class="form-control" name="questionAnswer" rows="3">

          </textarea>
        </div>
        <p>Youre Reply: {{ answer }}</p>
        <button
          [disabled]="!f.valid"
          class="btn btn-primary"
          type="submit"
        >Submit
        </button>
      </form>
    </div>
  </div>
</div>
